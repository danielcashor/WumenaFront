<div class="container mt-5">
  <h2 class="text-center mb-4">Registro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control"
             formControlName="nombre"
             [ngClass]="{ 'is-invalid': registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched }">
      <div class="invalid-feedback">El nombre es obligatorio.</div>
    </div>

    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" id="apellidos" class="form-control" formControlName="apellidos">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" class="form-control"
             formControlName="email"
             [ngClass]="{ 'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }">
      <div class="invalid-feedback">Introduce un correo válido.</div>
    </div>

    <div class="mb-3">
      <label for="clave" class="form-label">Contraseña</label>
      <input type="password" id="clave" class="form-control"
             formControlName="clave"
             [ngClass]="{ 'is-invalid': registerForm.get('clave')?.invalid && registerForm.get('clave')?.touched }">
      <div class="invalid-feedback">Mínimo 6 caracteres.</div>
    </div>

    <div class="mb-3">
      <label for="confirmClave" class="form-label">Confirmar contraseña</label>
      <input type="password" id="confirmClave" class="form-control"
             formControlName="confirmClave"
             [ngClass]="{ 'is-invalid': registerForm.hasError('mismatch') && registerForm.get('confirmClave')?.touched }">
      <div class="invalid-feedback">Las contraseñas no coinciden.</div>
    </div>

    <button class="btn btn-primary w-100" type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
</div>
